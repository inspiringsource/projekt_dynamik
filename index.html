<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt Dynamik: eine Projektilsimulation</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Projekt Dynamik</h1>
  </header>
  <main>
    <div>
      <label for="angleInput">Abwurfwinkel in Grad:</label><br />
      <input type="number" id="angleInput" min="5" max="89" value="45" />
    </div>
    <div>
      <label for="velocityInput">Anfangsgeschwindigkeit in [m/s]:</label><br />
      <input type="number" id="velocityInput" min="5" max="50" value="20" step="0.1" />
    </div>
    <div>
      <input type="checkbox" id="dragToggle" checked />
      <label for="dragToggle">Luftwiderstand anzeigen</label>
    </div>
    <div id="canvas-container" style="margin-bottom: 1em;"></div>

    <div id="summary-line" style="font-size:1.15em; margin-bottom:1em;"></div>
    <p>
      <span style="color:blue;font-weight:bold;">Blau</span>: gew√§hlter Werte&nbsp;&nbsp;
      <span style="color:red;font-weight:bold;">Rot</span>: optimaler Werte&nbsp;&nbsp;
    </p>

    <table id="result-table" border="1" style="border-collapse: collapse; min-width: 400px;">
      <table id="result-table" border="1" style="border-collapse: collapse; min-width: 400px;">
        <thead>
          <tr>
            <th>Methode</th>
            <th>V [m/s]</th>
            <th>alpha [Grad]</th>
            <th>Reichweite [m]</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamisch mit JS -->
        </tbody>
    </table>
  </main>
  <footer>
    <p>2025 Avi Bobrovsky</p>
  </footer>
</body>
</html>
